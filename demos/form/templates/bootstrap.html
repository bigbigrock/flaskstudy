<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    {{form.csrf_token}}
    <div class="form-group">
        {{form.username.label}}
        {{form.username(class='form-control')}}
    </div>
    <div class="form-group">
        {{form.password.label}}
        {{form.password(class='form-control')}}
    </div>
    <div class="form-check">
        {{form.remember(class='form-check-input')}}
        {{form.remember.label}}
    </div>
    {{form.submit(class='btn btn-primary')}}
</form>
</body>
</html>
